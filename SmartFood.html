<!DOCTYPE html>
<html lang="ru-UZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ModaVibe - Eng zamonaviy kiyimlar do'koni Toshkent">
    <title>ModaVibe | O'zbekistonning eng yirik onlayn do'koni</title>
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --primary-red: #E63946;
            --primary-green: #2A9D8F;
            --accent-white: #F1FAEE;
            --dark-bg: #1D3557;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--accent-white);
            color: #333;
            line-height: 1.6;
        }

        /* ===== HEADER & NAVIGATION ===== */
        .main-header {
            background: var(--dark-bg);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            color: var(--accent-white);
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
        }

        .brand-title:hover {
            color: var(--primary-red);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--accent-white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-red);
        }

        .cart-counter {
            background: var(--primary-green);
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* ===== PRODUCT GRID ===== */
        .products-section {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            animation: gridAppear 0.8s ease-out;
        }

        @keyframes gridAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--primary-red);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-green);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-bg);
            min-height: 60px;
        }

        .product-price {
            color: var(--primary-green);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 1rem 0;
            display: block;
        }

        .add-to-cart {
            background: var(--primary-red);
            color: white;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            background: #ff4d4d;
            transform: scale(1.02);
        }

        /* ===== CART MODAL ===== */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            transition: right 0.4s ease-in-out;
            padding: 2rem;
            overflow-y: auto;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-bg);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--primary-green);
            text-align: right;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-bg);
        }

        /* ===== FOOTER ===== */
        .main-footer {
            background: var(--dark-bg);
            color: white;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .submit-btn {
            background: var(--primary-green);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-image {
                height: 250px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
            color: var(--dark-bg);
        }

        .text-center {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container container">
            <a href="#" class="brand-title">MODAVIBE</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active" data-category="all">Barcha mahsulotlar</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="erkaklar">Erkaklar</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="ayollar">Ayollar</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="aksesuarlar">Aksesuarlar</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="cartButton">
                        Savat <span class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="products-section container">
        <h2 class="section-title">Yangi kelgan mahsulotlar</h2>
        <div class="products-grid" id="productsContainer"></div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Savatdagi mahsulotlar</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            Jami: <span id="cartTotal">0</span> UZS
        </div>
        <button class="submit-btn" id="checkoutButton">Buyurtma berish</button>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content container">
            <div>
                <h4>Biz bilan bog'laning</h4>
                <p>Тошкент, Мирзо Улуғбек тумани</p>
                <p>+998 71 123 45 67</p>
                <p>info@modavibe.uz</p>
            </div>
            <form class="contact-form">
                <input type="text" class="form-input" placeholder="Ismingiz">
                <input type="email" class="form-input" placeholder="Email manzilingiz">
                <textarea class="form-input" rows="4" placeholder="Xabaringiz"></textarea>
                <button type="submit" class="submit-btn">Yuborish</button>
            </form>
        </div>
    </footer>

<script>
    // Mock Product Data Generator
    const generateProducts = () => {
        const categories = ['erkaklar', 'ayollar', 'aksesuarlar'];
        const products = [];
        
        for(let i = 1; i <= 70; i++) {
            products.push({
                id: i,
                name: `Mahsulot ${i}`,
                price: Math.floor(Math.random() * (500000 - 100000) + 100000),
                category: categories[Math.floor(Math.random() * categories.length)],
                image: `https://picsum.photos/300/400?random=${i}`,
                badge: i % 5 === 0 ? 'Yangi' : i % 7 === 0 ? 'Chegirma' : null
            });
        }
        return products;
    };

    // App State
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const products = generateProducts();

    // DOM Elements
    const productsContainer = document.getElementById('productsContainer');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalElement = document.getElementById('cartTotal');
    const cartCounter = document.querySelector('.cart-counter');

    // Render Products
    function renderProducts(category = 'all') {
        productsContainer.innerHTML = '';
        
        const filteredProducts = category === 'all' 
            ? products 
            : products.filter(p => p.category === category);

        filteredProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <span class="product-price">${product.price.toLocaleString()} UZS</span>
                    <button class="add-to-cart" data-id="${product.id}">
                        Savatga qo'shish
                    </button>
                </div>
            `;
            productsContainer.appendChild(productCard);
        });
    }

    // Cart Functions
    function updateCart() {
        cartCounter.textContent = cart.length;
        cartTotalElement.textContent = cart.reduce((sum, item) => sum + item.price, 0).toLocaleString();
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Render Cart Items
        cartItemsContainer.innerHTML = '';
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" class="cart-item-image">
                <div class="cart-item-details">
                    <h4>${item.name}</h4>
                    <p>${item.price.toLocaleString()} UZS</p>
                </div>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
    }

    // Event Listeners
    document.addEventListener('click', e => {
        // Add to Cart
        if(e.target.classList.contains('add-to-cart')) {
            const productId = parseInt(e.target.dataset.id);
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        // Filter Products
        if(e.target.classList.contains('nav-link')) {
            e.preventDefault();
            const category = e.target.dataset.category;
            renderProducts(category);
        }

        // Cart Toggle
        if(e.target.closest('#cartButton')) {
            document.getElementById('cartModal').classList.add('active');
        }

        // Close Cart
        if(e.target.classList.contains('close-cart')) {
            document.getElementById('cartModal').classList.remove('active');
        }
    });

    // Initialization
    renderProducts();
    updateCart();

    // Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Form Submission
    document.querySelector('.contact-form').addEventListener('submit', e => {
        e.preventDefault();
        alert('Xabaringiz uchun rahmat! Tez orada siz bilan bog\'lanamiz.');
        e.target.reset();
    });
</script>
</body>
</html>
